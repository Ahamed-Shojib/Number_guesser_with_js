<!DOCTYPE html>
<html>
    <head>
        <title>Number Guesser Game</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row div_size my-3 p-5 text-center">
                <div class="col">
                    <h1>Number Guesser Game</h1>
                </div>
            </div>
            <div class="row div_size py-4 my-2 text-center">
                <div class="col">
                    <p style="font-weight:900;">Guess the number between 1 and
                        100:</p>
                </div>
            </div>
            <div class="row div_size py-4 my-2">
                <div class="col-md-8">
                    <input class="form-control" type="text" id="guessInput"
                        placeholder="Enter Only Number">
                </div>
                <div class="col-md-4">
                    <input class="form-control btn btn-outline-warning"
                        type="submit" value="Submit Guess" id="guessButton">
                </div>
            </div>
            <div class="row div_size py-4 my-2 text-center">
                <div class="col">
                    <p id="message"></p>
                    <p style="font-weight:800;">Attempts left: <span
                            id="attempts"></span></p>
                </div>
            </div>
            <div class="row div_size py-3">
                <div class="col">
                    <h6 class="text-center py-1">&copy;Ahamed_Shojib || All
                        right Reserve&reg;</h6>
                </div>
            </div>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
